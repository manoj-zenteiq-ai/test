<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic UI</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
  <header>
    <h1>Text-to-SQL Generator</h1>
  </header>
  
  <form id="sqlForm">
    <!-- Dropdown field for Product -->
    <fieldset>
    <legend>Product:</legend>
    <label for="product"></label>
    <select id="product" name="product">
      <option value="rupay">Rupay</option>
      <!-- Add more options as needed -->
    </select>
    </fieldset>

    
    <!-- Date fields for Time Window -->
    <fieldset>      
    <legend>Time Window</legend>
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate" />
    
    <label for="endDate">End Date:</Data></label>
    <input type="date" id="endDate" name="endDate" />
    </fieldset>

    <!-- Filters section -->
    <fieldset>
      <legend>Filters</legend>
      <label><input type="checkbox" name="filters" value="approved"> Approved Transactions</label>
      <label><input type="checkbox" name="filters" value="credit_card"> Credit Card</label>
    </fieldset>
    
    <!-- Dimensions section -->
    <fieldset>
      <legend>Dimensions</legend>
      <label><input type="checkbox" name="dimensions" value="month"> Month</label>
      <label><input type="checkbox" name="dimensions" value="issuing_bank"> Issuing Bank</label>
    </fieldset>
    <!-- Metrics section -->
    <fieldset>
      <legend>Metrics</legend>
      <label><input type="checkbox" name="metrics" value="volume"> Volume</label>
      <label><input type="checkbox" name="metrics" value="value"> Value</label>
    </fieldset>
    <!-- Comments section -->
    <fieldset>
    <legend for="comments">Any other comments:</legend>
    <textarea id="comments" name="comments"></textarea>
    </fieldset>
    
    <!-- Submit button -->
    <button type="submit">Generate SQL</button>
  </form>
  
  <div id="output"></div> <!-- Placeholder for output -->
  
  <script src="script.js"></script> <!-- Link to your JS file -->
</body>
</html>
